<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="/layout :: head">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3>Tạo thành phố</h3>

<div id="form">
    <form th:action="@{/create}" th:object="${city} " method="post">
        <div>
            <label>Tên</label>
            <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th:block>
            <label>
                <input type="text" th:field="*{name}" required/>
            </label>
        </div>

        <div>
            <label>Diện tích</label>
            <th:block th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></th:block>
            <label>
                <input type="text" th:field="*{area}" required/>
            </label>
        </div>
        <div>
            <label>Dân số</label>
            <th:block th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></th:block>
            <label>
                <input type="text" th:field="*{population}" required/>
            </label>
        </div>
        <div>
            <label>GDP</label>
            <th:block th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></th:block>
            <label>
                <input type="text" th:field="*{gdp}" required/>
            </label>
        </div>
        <div>
            <label>Giới thiệu</label>
            <th:block th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></th:block>
            <label>
                <input type="text" th:field="*{description}" required/>
            </label>
        </div>
        <button type="submit">Nhập thành phố</button>
        <a role="button" th:href="@{/list}">Thoát</a>
        <div>
            <label>Quốc gia</label>
            <select th:field="*{country}">
                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.country}"></option>
            </select>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
